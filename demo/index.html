<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>&lt;jupyter-display-area&gt;</title>

  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
      console.log("Native web components supported!");
    } else {
      document.write('<script src="https:\/\/cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"><\/script>')
    }
  </script>
  <link rel="import" href="../dist/jupyter-display-area.html">
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      height: 100%;
      text-align: center;
      padding-bottom: 24px;
    }

    h3 {
      margin-top: 2em;
    }

    body[unresolved] {
      opacity: 0;
    }

    pre {
      font-weight: bold;
      margin-top: 8px;
    }

    .me {
      height: 72px;
      width: 72px;
      border-radius: 50%;
      box-shadow: 0 0 0 2px white, 0 0 0 3px black;
      margin: 16px;
    }

    footer {
      margin-bottom: 30px;
    }

    jupyter-display-area {
        display: block;
        width: 60%;
        margin: auto;
    }

  </style>
</head>
<body>
  <h1>Jupyter Display Area</h1>
  <jupyter-display-area id="play-display"></jupyter-display-area>

  <script>
  function consumeMessages(messages){
      area = document.querySelector("#play-display");
      messages.forEach(function(message) {
          area.handle(message);
      })
  }

  fetch('data/sample.json')
    .then(function(response) {
      return response.text()
    }).then(function(body) {
      consumeMessages(JSON.parse(body));
    })
  </script>

  <script src="//localhost:9091"></script>

</body>
</html>
